<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title> task-1.3 </title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="background">
      <div class="registration-form">
         <div class="form-article">
            <h1> Create Account </h1>
         </div>
         <form action="#" method="post" class="forms">
            <div class="form-content">
               <div class="first-name">
                  <p>First name *</p>
                  <input type="text" name="first-name" value="" placeholder="enter your first name"
                     class="text first-name" />
               </div>
               <div class="last-name">
                  <p>Last name</p>
                  <input type="text" name="last-name" value="" placeholder="enter your last name"
                     class="text last-name" />
               </div>
               <div class="email">
                  <p>Email *</p>
                  <input type="text" name="email" value="" placeholder="enter email" class="text email" />
               </div>
               <div class="password">
                  <p>Password *</p>
                  <input type="password" name="password" value="" placeholder="enter your password"
                     class="password-input" />
               </div>
               <div class="password-confirm">
                  <p>Confirm Password *</p>
                  <input type="password" name="password-confirm" value="" placeholder="enter your password again"
                     class="password-input" />
               </div>
               <div class="gender">
                  <p>Gender</p>
                  <input type="radio" name="gender-male" value="male" class="radio male" /><a> male </a>
                  <input type="radio" name="gender-female" value="female" class="radio female" /><a> female </a>
               </div>
               <div class="hobbies">
                  <p>Hobbies</p>
                  <input type="checkbox" name="hobby-sports" value="sports" class="checkbox sports" /><a>sports</a>
                  <input type="checkbox" name="hobby-music" value="music" class="checkbox music" /><a>music</a>
                  <input type="checkbox" name="hobby-travel" value="travel" class="checkbox travel" /><a>travel</a>
                  <input type="checkbox" name="hobby-movies" value="movies" class="checkbox movies" /><a>movies</a>
               </div>
               <div class="source-of-income">
                  <p>Source of Income</p>
                  <select name="source-of-income" class="selection">
                     <option value="Employed">Employed</option>
                     <option value="Unemployed">Unemployed</option>
                  </select>
               </div>
               <div class="income">
                  <p>Income</p>
                  <div class="slider-box">
                     <input type="range" min="0" max="1000" class="range-slider" />
                     <div class="number-box"><span class="range-number">200</span>K</div>
                  </div>
               </div>
               <div class="profile-picture-upload">
                  <p>Upload Profile Picture</p>
                  <input type="file" name="profile-picture" class="file profile-picture" />
               </div>
               <div class="age">
                  <p>Age</p>
                  <input type="text" name="age" value="18" class="text age" />
               </div>
               <div class="bio">
                  <p>Bio</p>
                  <textarea name="bio" class="text bio"></textarea>
               </div>
            </div>
            <div class="button-space">
               <button type="submit">Create</button>
            </div>
         </form>
      </div>
   </div>
   <script>
      const rangeSlider = document.querySelector(".range-slider");
      const rangeNumber = document.querySelector(".range-number");
      rangeNumber.textContent = rangeSlider.value;
      rangeSlider.addEventListener("input", function (event) {
         rangeNumber.textContent = event.target.value;
      })
   </script>
</body>
